<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>cssMemSlider</title>
</head>

<body>
	<section class="slider">
		<div class="container">
			<input type="radio" id="btn-1" name="toggle" checked>
			<input type="radio" id="btn-2" name="toggle">
			<input type="radio" id="btn-3" name="toggle">
			<input type="radio" id="btn-4" name="toggle">
			<div class="slider-inner">
				<div class="slider-slides">
					<img src="img/league-of-legends.jpg" alt="league-of-legends">
					<img src="img/black-panther.jpg" alt="black-panther">
					<img src="img/beautiful-seascape.jpg" alt="beautiful-seascape">
					<img src="img/space.jpg" alt="space">
				</div>
			</div>
			<div class="slider-controls">
				<label for="btn-1"></label>
				<label for="btn-2"></label>
				<label for="btn-3"></label>
				<label for="btn-4"></label>
			</div>
		</div>
	</section>
</body>

</html>
